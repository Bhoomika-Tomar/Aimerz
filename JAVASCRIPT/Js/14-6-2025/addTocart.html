<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    .product span {
      font-size: 16px;
      font-weight: 500;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #218838;
    }

    #cart {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 2px solid #ccc;
    }

    #cart-items {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .cart-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #clear {
      display: block;
      margin: 15px auto;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #clear:hover {
      background-color: #c82333;
    }
  </style>
</head>

    </style>
</head>
<body>
    <div class="container">
        <h2>Product List</h2>
        <div class="product">
            <span>Apple-$1</span>
            <button onclick="addToCart('Apple',1)">Add</button>
        </div>
         <div class="product">
            <span>Banana-$2</span>
            <button onclick="addToCart('Banana',2)">Add</button>
        </div>

         <div class="product">
            <span>Cherry-$3</span>
            <button onclick="addToCart('Cherry',3)">Add</button>
        </div>

        <div id="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <button id="clear" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        let cart=[];
        function addToCart(productname,price){
            const product={
                name:productname,
                price:price,
            }

            cart.push(product);
            displayCart();
        }
        function displayCart(){
            const cartContainer=document.getElementById('cart-items');
            cartContainer.innerHTML="";

            cart.forEach(item=>{
                const div=document.createElement('div');
                div.className='cart-item';
                div.textContent=`${item.name}- $${item.price}`;
                cartContainer.appendChild(div)
            })
        }
        function clearCart(){
            cart=[];
            console.log();
            
            displayCart();
        }
    </script>
</body>
</html>
