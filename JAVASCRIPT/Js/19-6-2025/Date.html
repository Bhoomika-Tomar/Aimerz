<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date in JavaScript</h1>
    <p id="demo"></p>
    <script>
      
        setInterval(() => {
              document.getElementById('demo').innerHTML=new Date(1000);
        }, 1000);
    </script>
</body>
</html>
